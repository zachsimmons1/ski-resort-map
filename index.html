<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ski Resorts Map</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Control Search (working version from CDNJS) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.7/leaflet-search.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-search/2.9.7/leaflet-search.src.js"></script>

  <!-- Leaflet Control Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- PapaParse JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    #map {
      height: 600px;
      width: 90%;
      margin: 0 auto;
      /* Ensures the map is centered horizontally */
    }
  </style>
</head>

<body>
  <h1>Where in the world has Zach skied?</h1>
  <input type="text" id="region-search" placeholder="Search for a region..." />
  <button id="region-search-btn">Search</button>
  <button id="clear-highlight-btn">Clear Highlight</button>
  <div id="style-controls">
    <label for="highlight-color">Highlight Color:</label>
    <input type="color" id="highlight-color" value="#FF0000"> <!-- Red default -->

    <label for="fill-opacity">Fill Opacity:</label>
    <input type="range" id="fill-opacity" min="0" max="1" step="0.05" value="0.15">
  </div>
  <div id="map"></div>

  <div id="resorts-table-container">
    <h2>Resorts Table</h2>
    <table id="resorts-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Resort</th>
          <th>Location</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be populated here -->
      </tbody>
    </table>
  </div>

  <!-- Your Custom JavaScript File -->
  <script src="script.js"></script>
</body>

</html>
