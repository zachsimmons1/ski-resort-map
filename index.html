<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ski Resorts Map</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- PapaParse JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
      #map {
        height: 600px;
        width: 90%;
        margin: 0 auto; /* Ensures the map is centered horizontally */
      }
    </style>
  </head>
  <body>
    <h1>Where in the world has Zach skied?</h1>
    <div id="map"></div>

    <div id="resorts-table-container">
      <h2>Resorts Table</h2>
      <table id="resorts-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Resort</th>
            <th>Location</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Your Custom JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
